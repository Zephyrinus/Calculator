<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator__output">
          <div class="secondary__output">
            <p id="secondary__output"></p>
          </div>
          <div class="primary__output">
            <p id="output"></p>
          </div>

        </div>
        <div class="calculator__keys">
          <button class="calculator__key calculator__key--operator" onclick="appendadd()">+</button>
          <button class="calculator__key calculator__key--operator" onclick="appendsubtract()">-</button>
          <button class="calculator__key calculator__key--operator" onclick="appendmultiply()">&times;</button>
          <button class="calculator__key calculator__key--operator" onclick="appenddivide()">รท</button>
          <button class="calculator__key" onclick="append7()">7</button>
          <button class="calculator__key" onclick="append8()">8</button>
          <button class="calculator__key" onclick="append9()">9</button>
          <button class="calculator__key" onclick="append4()">4</button>
          <button class="calculator__key" onclick="append5()">5</button>
          <button class="calculator__key" onclick="append6()">6</button>
          <button class="calculator__key" onclick="append1()">1</button>
          <button class="calculator__key" onclick="append2()">2</button>
          <button class="calculator__key" onclick="append3()">3</button>
          <button class="calculator__key" onclick="append0()">0</button>
          <button class="calculator__key" onclick="appenddot()">.</button>
          <button class="calculator__key" onclick="appendclear()">AC</button>
          <button class="calculator__key calculator__key--enter"onclick="appendequals()">=</button>
        </div>
      </div>
      <script src="script.js"></script>
      <script src="src/index.js"></script>
</body>
</html>
